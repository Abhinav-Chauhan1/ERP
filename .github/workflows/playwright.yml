name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: prisma
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Playwright tests
      run: npx playwright test --project=chromium
      env:
        DATABASE_URL: postgresql://prisma:password@localhost:5432/testing
        PLAYWRIGHT_TEST_DB: 'true'
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        # Add any other required build-time or runtime environment variables below
        # For example, NEXTAUTH_SECRET, NEXTAUTH_URL, etc., if Next.js build requires them.
        NEXTAUTH_SECRET: CI_DUMMY_SECRET_FOR_BUILD
        NEXTAUTH_URL: http://localhost:3000

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
